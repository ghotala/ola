<h1>Terapia indywidualna</h1>
<p>Psychoterapia jest profesjonalną formą pomocy, dzięki której możesz pokonać:</p>
<ul>
    <li>trudności w nawiązywaniu kontaktów</li>
    <li>niską samoocenę</li>
    <li>nadmierny stres i lęk</li>
    <li>depresję</li>
    <li>uczucie, że nie radzisz sobie z życiem</li>
    <li>problemy zawodowe</li>
</ul>
